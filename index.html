<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>青岛全佳体育科技有限公司</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #222;
    }
    header {
      background: #1a73e8;
      color: #fff;
      padding: 32px 0 16px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 2px;
    }
    .carousel {
      position: relative;
      max-width: 900px;
      margin: 32px auto 24px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      background: #fff;
    }
    .carousel img {
      width: 100%;
      display: none;
      height: 340px;
      object-fit: cover;
    }
    .carousel img.active {
      display: block;
    }
    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .carousel-controls button {
      background: rgba(0,0,0,0.3);
      border: none;
      color: #fff;
      font-size: 2rem;
      padding: 0 16px;
      border-radius: 50%;
      cursor: pointer;
      pointer-events: auto;
      transition: background 0.2s;
    }
    .carousel-controls button:hover {
      background: rgba(0,0,0,0.5);
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 32px 24px 24px 24px;
    }
    section {
      margin-bottom: 32px;
    }
    h2 {
      color: #1a73e8;
      font-size: 1.3rem;
      margin-bottom: 12px;
    }
    .contact {
      background: #f1f3f4;
      padding: 16px;
      border-radius: 8px;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      .carousel img {
        height: 180px;
      }
      main {
        padding: 16px 4px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>青岛全佳体育科技有限公司</h1>
  </header>
  <div class="carousel" id="carousel">
    <!-- 图片1：banner1.jpg -->
    <img src="https://via.placeholder.com/900x340?text=Banner+1" alt="公司轮播图1" class="active">
    <!-- 图片2：banner2.jpg -->
    <img src="https://via.placeholder.com/900x340?text=Banner+2" alt="公司轮播图2">
    <!-- 图片3：banner3.jpg -->
    <img src="https://via.placeholder.com/900x340?text=Banner+3" alt="公司轮播图3">
    <div class="carousel-controls">
      <button id="prevBtn" aria-label="上一张">&#8592;</button>
      <button id="nextBtn" aria-label="下一张">&#8594;</button>
    </div>
  </div>
  <main>
    <section>
      <h2>公司简介</h2>
      <p>青岛全佳体育科技有限公司专注于体育科技领域，致力于为客户提供高质量的体育器材、赛事策划及相关技术服务。我们秉承“创新、专业、服务至上”的理念，助力体育事业发展。</p>
    </section>
    <section>
      <h2>主营业务</h2>
      <ul>
        <li>体育器材销售与租赁</li>
        <li>体育赛事策划与执行</li>
        <li>体育场馆智能化解决方案</li>
        <li>体育培训与咨询服务</li>
      </ul>
    </section>
    <section>
      <h2>联系方式</h2>
      <div class="contact">
        地址：青岛市市南区某某路88号<br>
        电话：0532-12345678<br>
        邮箱：info@quanjiasports.com
      </div>
    </section>
  </main>
  <script>
    // 简单轮播图逻辑
    const images = document.querySelectorAll('#carousel img');
    let current = 0;
    function showImage(idx) {
      images.forEach((img, i) => img.classList.toggle('active', i === idx));
    }
    document.getElementById('prevBtn').onclick = () => {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    };
    document.getElementById('nextBtn').onclick = () => {
      current = (current + 1) % images.length;
      showImage(current);
    };
    setInterval(() => {
      current = (current + 1) % images.length;
      showImage(current);
    }, 4000);
  </script>
</body>
</html>
