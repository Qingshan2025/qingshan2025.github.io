<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的第一个网页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>欢迎来到我的网页！</h1>
  <p>这是我第一个简单的 HTML 页面。</p>

  <img src="https://via.placeholder.com/400x200" alt="示例图片">

  <br><br>

  <button onclick="sayHello()">点击我</button>

  <script>
    function sayHello() {
      alert("你好，欢迎访问！");
    }
  </script>

</body>
</html>
