<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户服务协议 - Athlimate</title>
    <meta name="description" content="Athlimate 用户服务协议。了解我们的服务条款及用户权利义务。">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/logo1024.png" alt="Athlimate Logo" class="nav-logo">
                Athlimate
            </a>
            <a href="index.html" class="btn btn-primary">返回首页</a>
        </div>
    </nav>

    <main class="policy-page">
        <div class="container">
            <div id="content" class="markdown-body">
                正在加载用户服务协议...
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="copyright">&copy; 2026 Athlimate Team. All rights reserved.</p>
        </div>
    </footer>

    <script>
        fetch('UserAgreement.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(err => {
                document.getElementById('content').innerHTML = '无法加载服务协议文件。';
                console.error(err);
            });
    </script>
</body>

</html>
